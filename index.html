<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Loader Creator</title>
		<script src='customs/customs.js'></script>
		<style>
			body {
				font-family: sans-serif;
				font-size: 10rem;
				text-align: center;
			}

			label {
				font-size: 2rem;
				display: block;
				background: white;
			}

			input:not([type='color']) {
				width: 100%;
			}

			#color-wrapper {
				display: flex;
			}

			button {
				position: absolute;
				top: 1rem;
				right: 1rem;
			}

			#background {
				font-size: 1rem;
				position: absolute;
				top: 1rem;
				left: 1rem;
			}
		</style>
	</head>
	<body>
		<button onclick='navigator.clipboard.writeText(loader.outerHTML)'>Export</button>
		<label id='background'>Background <input type='color' value='#ffffff' onchange='document.body.style.background = this.value'></label>
		<disk-loader></disk-loader>
		<label>spacing<input id='spacing' type='range' min='-3' max='.99' step='.01' value='.33' oninput='loader.spacing = this.value'></label>
		<label>disks<input id='disks' type='range' min='1' max='30' step='1' value='6' oninput='loader.disks = this.value'></label>
		<label>period<input id='period' type='range' min='.1' max='5' step='.01' value='1' oninput='loader.period = this.value'></label>
		<div id='color-wrapper'>
			<label>color <input id='color' type='color' onchange='createColor()'></label>
			<label style='flex: 1;'>opacity <input id='opacity' type='range' min='0' max='255' step='1' value='85' oninput='createColor()'></label>
		</div>
		<label>size<input id='size' type='range' min='.1' max='10' step='.01' value='1' oninput='loader.size = this.value + `em`'></label>
		<script>
			const
				loader = document.querySelector(`disk-loader`),
				color = document.getElementById(`color`),
				opacity = document.getElementById(`opacity`);

			function createColor() {
				loader.color = color.value + Number(opacity.value).toString(16).padStart(2, `0`);
			}
		</script>
	</body>
</html>
